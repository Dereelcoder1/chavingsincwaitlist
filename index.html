<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Waitlist | Chavings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: #ccc;
      color: #000;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <img src="logo.jpg" alt="Chavings Logo" class="logo">

    <h1>Be the First to Join</h1>
    <p>Exciting things are coming soon to your neighborhood! Join the waitlist to get early access to our platform that connects you to jobs or workers in your area.</p>
    <form id="contact-form">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <button type="submit" id="submit-button">Join the Waitlist</button>
    </form>
    <div class="footer">
      <p>We respect your privacy. <a href="#">Learn more</a></p>
    </div>
  </div>
</body>


  <script>
    const form = document.getElementById('contact-form');
  const submitButton = document.getElementById('submit-button');

  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent the default form submission

    // Change button text to "Sending..."
    submitButton.textContent = 'Sending...';

    // Send the form data to Formspree
    const formData = new FormData(form);

    try {
      const response = await fetch('https://formspree.io/f/xbllanqr', {
        method: 'POST',
        body: formData,
        headers: {
          Accept: 'application/json',
        },
      });

      if (response.ok) {
        // Change button text to "Sent" with a checkmark emoji
        submitButton.textContent = 'Sent ✔️';

        form.reset();
      } else {
        // In case of error, set button text back to "Send Message"
        submitButton.textContent = 'Send Message';
      }
    } catch (error) {
      // Handle errors by reverting button text
      submitButton.textContent = 'Send Message';
    } finally {
      // Revert button text after a short delay (e.g., 2 seconds)
      setTimeout(() => {
        submitButton.textContent = 'Send Message';
      }, 2000); // Adjust the delay as needed
    }
  });

  </script>
</html>
